<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Forest SVG</title>
</head>

<style>
    text {
        font-family: 'Lobster', cursive;
    }
</style>

<body>
    <div class="forest">
        <svg version="1.1" width="200" height="200" viewBox="0 0 100 100">
            <g>

                <g>
                    <g>
                        <line x1="50" y1="32" x2="50" y2="67" stroke-width="20" stroke-linecap="round" stroke="#46a655">
                        </line>
                    </g>
                    <g>
                        <line x1="50" y1="60" x2="50" y2="88" stroke="#6c4127" stroke-width="3"></line>
                    </g>
                    <g>
                        <line x1="44" y1="66" x2="50" y2="72" stroke="#6c4127" stroke-width="3"></line>
                    </g>
                </g>

                <g>
                    <line x1="80" y1="47" x2="80" y2="67" stroke-width="20" stroke="#7fdc48" stroke-linecap="round">
                    </line>
                </g>
                <g>
                    <line x1="80" y1="71" x2="80" y2="88" stroke-width="3" stroke="#6c4127"></line>
                </g>

                <g>
                    <line x1="65" y1="21" x2="65" y2="67" stroke="#b7f07d" stroke-width="20" stroke-linecap="round">
                    </line>
                </g>
                <g>
                    <line x1="65" y1="50" x2="65" y2="88" stroke="#6c4127" stroke-width="3"></line>
                </g>
                <g>
                    <line x1="59" y1="56" x2="65" y2="62" stroke-width="3" stroke="#6c4127"></line>
                </g>
                <g>
                    <line x1="59" y1="66" x2="65" y2="72" stroke="#6c4127" stroke-width="3"></line>
                </g>
                <g>
                    <circle cx="15" cy="25" r="10" style="fill: #fcad3a;"></circle>
                </g>
                <g>
                    <rect x1="71" y1="66" x2="65" y2="72" stroke-width="3" stroke="#6c4127"></rect>
                </g>
                <rect width="100%" height="15" y="88" fill="#7fdc48">
                </rect>
            </g>
        </svg>
        <svg width="300px" height="200px" viewBox="0 0 300 200" x1="33%" x2="67%" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <linearGradient id="Gradient" spreadMethod="repeat" x1="33%" x2="47%">
                    <stop offset="0%" stop-color="#b1dcf1"></stop>
                    <stop offset="40%" stop-color="#b1dcf1"></stop>
                    <stop offset="42%" stop-color="#7dc4e8"></stop>
                    <stop offset="100%" stop-color="#7dc4e8"></stop>
                </linearGradient>
            </defs>
            <!-- Pattern -->
            <pattern id="pattern" width="10" height="10" x="0" y="0" patternUnits="userSpaceOnUse">
                <rect fill="#ff401a" x="0" y="0" width="100%" height="100%"></rect>
                <circle fill="white" cx="3" cy="3" r="3"></circle>
            </pattern>
            <!-- Bg -->
            <rect width="300" height="300" x="10" y="0" fill="url(#Gradient)"></rect>
            <!-- The breaking text -->
            <text x="35" y="75" fill="#000" stroke-width="2px" font-size="50px" textlenght="330"
                lenghtadjust="spacingAndGlyphs" opacity="0.2">The breaking</text>
            <!-- The breaking shadow -->
            <text x="25" y="65" fill="#f4b400" stroke="#fff" stroke-width="2px" font-size="50px" textLenght="330"
                lenghtAdjust="spacingAndGlyphs">the Breaking</text>
            <!-- Bad.  text-->
            <text x="65" y="180" fill="#000" font-size="120" textlenght="330" lenghtadjust="spacingAndGlyphs"
                opacity="0.2">Bad</text>
            <!-- bad. shadow -->
            <text fill="url(#pattern)" storoke="#fff" x="53" y="170" fill="#ED6E46" stroke="#fff" stroke-width="2px"
                font-size="120px" textlenght="330" lenghtadjust="spacingAndGlyphs">Bad</text>
        </svg>


    </div>

</body>

</html>
